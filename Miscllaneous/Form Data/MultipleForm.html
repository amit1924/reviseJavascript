<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Forms Example</title>
</head>
<body>
    <h1>Multiple Forms Example</h1>

    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" name="username" required><br><br>

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" name="email" required><br><br>

        <label for="regPassword">Password:</label>
        <input type="password" id="regPassword" name="password" required><br><br>

        <button type="submit">Register</button>
    </form>

    <h2>Feedback Form</h2>
    <form id="feedbackForm">
        <label for="feedbackName">Name:</label>
        <input type="text" id="feedbackName" name="name" required><br><br>

        <label for="feedbackComments">Comments:</label>
        <textarea id="feedbackComments" name="comments" required></textarea><br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <h2>Form Data:</h2>
    <pre id="output"></pre>

    <script>
        // Get references to the forms
        const registrationForm = document.getElementById('registrationForm');
        const feedbackForm = document.getElementById('feedbackForm');

        // Handle registration form submission
        registrationForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(registrationForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            document.getElementById('output').textContent = 'Registration Form Data:\n' + JSON.stringify(data, null, 2);
        });

        // Handle feedback form submission
        feedbackForm.addEventListener('submit', (event) => {
            event.preventDefault();
            const formData = new FormData(feedbackForm);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });
            document.getElementById('output').textContent += '\n\nFeedback Form Data:\n' + JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
